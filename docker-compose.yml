version: '3.8'

services:
  # Local Hardhat node for development
  hardhat-node:
    image: node:20
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "8545:8545"
    command: npm run chain
    networks:
      - covalent-network

  # PostgreSQL for off-chain metadata
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: covalent
      POSTGRES_PASSWORD: covalent_dev
      POSTGRES_DB: covalent
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - covalent-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U covalent"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - covalent-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  covalent-network:
    driver: bridge

volumes:
  postgres_data:
